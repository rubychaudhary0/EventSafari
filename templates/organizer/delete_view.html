{% extends 'organizer/basic.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
<script src="{% static 'bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'bootstrap-datepicker/js/locales/bootstrap-datepicker.en.min.js' %}"></script>
{% load hosts %}
{% load myfilters %}
{% block title %}
{% endblock %}

{% block css %}
<style>
    body{
        background-color:#f5f5f5;

    }
.main-area{
    display: flex;
    align-items: center;
}
.event-form{
    width:100%;
    max-width: 800px;
    margin:auto;
    margin-top:40px;
    padding:20px;
    background-color: #fff;
    border-top: 5px solid #2BA977;
    border-radius: 5px;
}
.mainheading{
    text-align: center;
}

.main {
  border: 0.5px solid  grey;
  background-color: rgb(255, 252, 252);
  border-radius: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px;
}
.custom-btn-4 {
    border: 1px solid red;
    border-radius: 10px;
    font-family: Rubik !important;
    color: red;
    background-color: rgb(255, 252, 252);
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 4px;
    padding-bottom: 4px;
    font-weight: 500;
}
</style>
{% endblock %}

{% block body%}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
       <h4> Do you want to delete this event?</h4>
        <br>
        <input class="custom-btn-4 me-3" type="submit" value="Yes" />
        <a href="{% url 'dashboard' %}" class="btn btn-outline ms-2 border">Cancel</a>
        
    </form>
</div>
{% endblock %}
